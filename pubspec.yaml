name: system_date_time_format
description: A plugin for getting date and time format patterns from device system settings.
version: 0.5.0
repository: https://github.com/Nikoro/system_date_time_format
issue_tracker: https://github.com/Nikoro/system_date_time_format/issues

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.5
  plugin_platform_interface: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mocktail: ^0.3.0

flutter:
  plugin:
    platforms:
      android:
        package: com.dominikkrajcer.system_date_time_format
        pluginClass: SystemDateTimeFormatPlugin
      ios:
        pluginClass: SystemDateTimeFormatPlugin
      linux:
        pluginClass: SystemDateTimeFormatPlugin
      macos:
        pluginClass: SystemDateTimeFormatPlugin
      windows:
        pluginClass: SystemDateTimeFormatPluginCApi
      web:
        pluginClass: SystemDateTimeFormatWeb
        fileName: system_date_time_format_web.dart